<form name="alertForm">
    <div class="modal-header modal-primary">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <!-- Hiding Close Icon -->
        <!-- <i class="fa fa-times pull-right" ng-click="close()"></i> -->
    </div>
    <div class="modal-body">
        <!-- Alert Content-->
        <div class="row txt-color-4" data-ng-if="!info || !info.length || !info[0].messages">
            <div class="col-xs-12 text-center">
                <p data-ng-if="isHtml" ng-bind-html="message"></p>
                <p data-ng-if="!isHtml">{{message}}</p>
            </div>
        </div>
        
        <!-- modal buttons -->
        <div class="row margin-t-1">
            <div class="col-xs-12 modal-btn-fixed">
                <button type="submit" class="btn btn-info center-block" ng-click="close()">Ok</button>
            </div>
        </div>
    </div>
</form>

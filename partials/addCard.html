<form name="addCardForm">
    <div class="modal-header">
        <h3 class="modal-title"><span ng-if="vdo.isEdit">Edit </span><span ng-if="!vdo.isEdit">Add</span>Card</h3>
    </div>
    <div class="modal-body">
        <div>
            <label for="cardName">Card Name <i class="star-require">*</i></label>
            <input type="text" class="form-control" placeholder="Card Name" name="cardName" ng-model="vdo.editCard.cardName" required ng-maxlength="14">
            <div ng-messages="addCardForm.cardName.$error" ng-if="addCardForm.cardName.$touched">
                <small class="warning-text" ng-message="maxlength">Card name is too long than 14 Characters.</small>
                <small class="warning-text" ng-message="required">Card name is required.</small>
            </div>
        </div>
        <div>
            <label for="cardDesc">Card Description <i class="star-require">*</i></label>
            <input type="text" class="form-control" placeholder="Card Description" name="cardDesc" ng-model="vdo.editCard.cardDesc" required ng-maxlength="20">
            <div ng-messages="addCardForm.cardDesc.$error" ng-if="addCardForm.cardDesc.$touched">
                <small class="warning-text" ng-message="maxlength">Card description is too long than 14 Characters.</small>
                <small class="warning-text" ng-message="required">Card description is required.</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(vdo)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
    </div>
</form>
